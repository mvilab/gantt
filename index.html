<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple Gantt</title>
	<style>
		body {
			font-family: sans-serif;
			background: rgb(255, 255, 255);
		}
		.container {
			width: 80%;
			margin: 0 auto;
		}
		/* custom class */
		.gantt .bar-milestone .bar {
			fill: tomato;
		}
		.gantt .bar-cleaning .bar {
			fill: rgb(88, 88, 88);
		}
	</style>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
	<link rel="stylesheet" href="dist/frappe-gantt.css" />
	<script src="dist/frappe-gantt.js"></script>
</head>
<body>
	<div class="container">
		<div class="gantt-target"></div>
	</div>
	<script>
		var d = new Date();
		var tasks = [
			/* H1 */
			{
				start: moment("06 2020", "WW GGGG").add(6, 'hours').toDate(),
				end: moment("06 2020", "WW GGGG").add(26, 'hours').toDate(),
				name: 'TN1 - L32442',
				id: "Task 0",
				row: 0,
				progress: 20,
				custom_class: 'bar-inprogress'
			},
			{
				start: new Date(d.getTime()+(8*60*60*1000)),
				end: new Date(d.getTime()+(8.5*60*60*1000)),
				name: 'L',
				id: "Task 1",
				progress: 0,
				row: 0,
				custom_class: 'bar-cleaning'
			},
			{
				start: moment().subtract(120, "minutes"),
				end: moment().subtract(20, "minutes"),
				name: 'LOOF27671',
				id: "Task 2",
				row: 1,
				progress: 0,
				custom_class: 'bar-finished'
			}
		]

		var gantt_chart = new Gantt(".gantt-target", tasks, {
			on_click: function (task) {
				console.log(task);
			},
			on_date_change: function(task, start, end) {
				console.log(task, start, end);
			},
			on_progress_change: function(task, progress) {
				console.log(task, progress);
			},
			on_view_change: function(mode) {
				console.log(mode);
			},
			view_mode: 'Week',
			language: 'en',
			week: 6,
			year: 2020
		});
		console.log(gantt_chart);
	</script>
</body>
</html>
