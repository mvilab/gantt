<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple Gantt</title>
	<style>
		body {
			font-family: sans-serif;
			background: #ccc;
		}
		.container {
			width: 80%;
			margin: 0 auto;
		}
		/* custom class */
		.gantt .bar-milestone .bar {
			fill: tomato;
		}
	</style>
	<link rel="stylesheet" href="dist/frappe-gantt.css" />
	<script src="dist/frappe-gantt.js"></script>
</head>
<body>
	<div class="container">
		<h2>Interactive Gantt Chart entirely made in SVG!</h2>
		<div class="gantt-target"></div>
	</div>
	<script>
		var tasks = [
			{
				start: '2018-06-20 08:20:00',
				end: '2018-06-20 13:45:23',
				name: 'Redesign website',
				id: "Task 0",
				row: 0,
				progress: 20
			},
			{
				start: '2018-06-20 13:50:23',
				end: '2018-06-20 17:45:23',
				name: 'Create MultiRow',
				id: "Task 7",
				row: 0,
				progress: 20
			},
			{
				start: '2018-06-20 09:15:00',
				end: '2018-06-20 14:23:00',
				name: 'Write new content',
				id: "Task 1",
				progress: 5,
				row: 1,
				dependencies: 'Task 0'
			},
			{
				start: '2018-06-20 14:35:00',
				end: '2018-06-20 18:33:00',
				name: 'Create MRDependency',
				id: "Task 8",
				progress: 5,
				row: 1,
				dependencies: 'Task 7'
			},
			{
				start: '2018-06-20',
				end: '2018-06-20',
				name: 'Apply new styles',
				id: "Task 2",
				progress: 10,
				row: 2,
				dependencies: 'Task 1'
			},
			{
				start: '2018-06-20',
				end: '2018-06-20',
				name: 'Review',
				id: "Task 3",
				progress: 5,
				row: 3,
				dependencies: 'Task 2'
			},
			{
				start: '2018-06-20',
				end: '2018-06-20',
				name: 'Deploy',
				id: "Task 4",
				progress: 0,
				row: 4,
				dependencies: 'Task 2'
			},
			{
				start: '2018-06-20',
				end: '2018-06-20',
				name: 'Go Live!',
				id: "Task 5",
				progress: 0,
				dependencies: 'Task 4',
				row: 5,
				custom_class: 'bar-milestone'
			},
			{
				start: '2018-06-20',
				end: '2018-06-20',
				name: 'Long term task',
				id: "Task 6",
				row: 7,
				progress: 0
			}
		]
		var gantt_chart = new Gantt(".gantt-target", tasks, {
			on_click: function (task) {
				console.log(task);
			},
			on_date_change: function(task, start, end) {
				console.log(task, start, end);
			},
			on_progress_change: function(task, progress) {
				console.log(task, progress);
			},
			on_view_change: function(mode) {
				console.log(mode);
			},
			view_mode: 'Hour',
			language: 'en'
		});
		console.log(gantt_chart);
	</script>
</body>
</html>
